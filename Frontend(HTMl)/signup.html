<!-- Login/signup  -->
    <section>
    <div class="max-w-lg mx-auto bg-white p-5 shadow-md rounded-lg transition-transform transform hover:scale-105 flex flex-col mb-6 sm:px-0 bg-black ">
        <h1 class="text-black font-bold text-2xl mb-8 text-center text-Red-700 underline ">Signup/Register </h1>
<!-- Enter Name -->
    <section class="text-lg mx-auto font-bold mt-3  ">
        <div class="mb-2">
            <label for="text-2xl">Name</label>
            <input type="text" placeholder="Enter Your Name" class=" mx-10  border border-blue-400 px-6">
        </div>
        <br>
<!-- Enter E-mail -->
        <div class="mb-2">
            <label for="text-2xl">E-mail</label>
            <input type="email" placeholder="Enter Your E-mail" class="mx-7 border border-blue-400 px-6">
        </div>
        <br>
<!-- Enter Password -->
        <div class="mb-2">
            <label for="text-2xl">Password</label>
            <input type="password"  placeholder="Enter your Password" class="mx-7 border border-blue-400 px-6">
        </div>
        <br>
<!-- Enter conform-Password  -->
        <div class="mb-9">
            <label for="text-2xl">Repeat Password</label>
            <input type="password" placeholder="Enter Your Password" class="mx-8 border border-blue-400 px-6">
        </div>
        <br>
        <div class="container px-10 text-center">
<!-- button login -->
            <button class="font-semibold text-lg bg-blue-500 rounded px-10 text-center py-1 hover:bg-blue-900  border border-black" onclick="">Submit</button>
